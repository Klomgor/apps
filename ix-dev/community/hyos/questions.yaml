groups:
  - name: Hytale Configuration
    description: Configure Hytale
  - name: User and Group Configuration
    description: Configure User and Group for Hytale
  - name: Network Configuration
    description: Configure Network for Hytale
  - name: Storage Configuration
    description: Configure Storage for Hytale
  - name: Labels Configuration
    description: Configure Labels for Hytale
  - name: Resources Configuration
    description: Configure Resources for Hytale

questions:
  - variable: TZ
    group: Hytale Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: hytale
    label: ""
    group: Hytale Configuration
    schema:
      type: dict
      attrs:
        - variable: server_name
          label: Server Name
          description: The display name for your Hytale server
          schema:
            type: string
            required: true
            default: "TrueNAS Hytale Server"
        - variable: server_motd
          label: Server MOTD
          description: Message of the day shown to players
          schema:
            type: string
            default: ""
        - variable: server_password
          label: Server Password
          description: Password to join the server (leave blank for no password)
          schema:
            type: string
            default: ""
            private: true
        - variable: max_players
          label: Max Players
          description: Maximum number of players allowed on the server
          schema:
            type: int
            required: true
            default: 100
            min: 1
            max: 1000
        - variable: default_game_mode
          label: Default Game Mode
          description: The default game mode for new players
          schema:
            type: string
            required: true
            default: "Adventure"
            enum:
              - value: "Adventure"
                description: Adventure mode
              - value: "Creative"
                description: Creative mode
              - value: "Survival"
                description: Survival mode
        - variable: patchline
          label: Patchline
          description: The release channel for server updates
          schema:
            type: string
            required: true
            default: "release"
            enum:
              - value: "release"
                description: Stable release channel
              - value: "staging"
                description: Staging/beta channel
              - value: "nightly"
                description: Nightly development builds
        - variable: whitelist
          label: Whitelist Players
          description: Player UUIDs or names to whitelist (Leave blank for disabled whitelist)
          schema:
            type: list
            default: []
            items:
              - variable: whitelist_entry
                label: Whitelist Entry
                schema:
                  type: string
                  required: true
        - variable: skip_broken_mods
          label: Skip Broken Mods
          description: Auto-quarantine mods that fail to load
          schema:
            type: boolean
            default: false
        - variable: max_view_radius
          label: Max View Radius
          description: Maximum view radius in chunks
          schema:
            type: int
            default: 32
            min: 8
            max: 64
        - variable: cookie_secure
          label: Secure Cookies
          description: Enable secure (HTTPS-only) cookies for the Manager web UI
          schema:
            type: boolean
            default: false
        - variable: auto_update
          label: Auto-Update Configuration
          description: Configure automatic server updates
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: Enable Auto-Update
                description: Automatically check and apply server updates
                schema:
                  type: boolean
                  default: false
              - variable: interval
                label: Check Interval (seconds)
                description: How often to check for updates
                schema:
                  type: int
                  show_if: [["enabled", "=", true]]
                  default: 3600
                  min: 300
              - variable: time
                label: Scheduled Update Time
                description: Specific time to apply updates (HH:MM format, leave blank for immediate)
                schema:
                  type: string
                  show_if: [["enabled", "=", true]]
                  default: ""
              - variable: restart
                label: Auto-Restart After Update
                description: Automatically restart the server after a successful update
                schema:
                  type: boolean
                  show_if: [["enabled", "=", true]]
                  default: true
              - variable: backup
                label: Backup Before Update
                description: Create a backup before applying updates
                schema:
                  type: boolean
                  show_if: [["enabled", "=", true]]
                  default: true
        - variable: api
          label: API Configuration
          description: Configure the REST API for server management
          schema:
            type: dict
            attrs:
              - variable: client_secret
                label: API Client Secret
                description: Password for API authentication
                schema:
                  type: string
                  private: true
                  required: true
                  default: ""
              - variable: client_id
                label: API Client ID
                description: Client identifier for API authentication
                schema:
                  type: string
                  default: "hyos-manager"
        - variable: auth_mode
          label: Authentication Mode
          description: Server authentication mode
          schema:
            type: string
            default: ""
            enum:
              - value: ""
                description: Default (use cached tokens)
              - value: "authenticated"
                description: Require authentication
              - value: "offline"
                description: Offline mode (no authentication)
        - variable: backup
          label: Backup Configuration
          description: Backup configuration for Hytale.
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: Enable Server Backups
                description: Enable periodic world backups
                schema:
                  type: boolean
                  default: false
              - variable: frequency
                label: Backup Frequency (minutes)
                description: How often to create backups
                schema:
                  type: int
                  show_if: [["enabled", "=", true]]
                  default: 60
                  min: 5
              - variable: max_count
                label: Max Backup Count
                description: Maximum number of backups to keep
                schema:
                  type: int
                  show_if: [["enabled", "=", true]]
                  default: 10
                  min: 1
        - variable: additional_envs
          label: Additional Environment Variables
          description: Extra environment variables to pass to the server
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string

  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that Hytale files will be owned by
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that Hytale files will be owned by
          schema:
            type: int
            min: 568
            default: 568
            required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: game_port
          label: Game Port
          description: The UDP port for game connections
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 30380
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: api_port
          label: API Port
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 30381
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: manager_port
          label: Manager Port
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 30382
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: networks
          label: Networks
          description: The docker networks to join
          schema:
            type: list
            show_if: [["host_network", "=", false]]
            default: []
            items:
              - variable: network
                label: Network
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      description: |
                        The name of the network to join.</br>
                        The network must already exist.
                      schema:
                        type: string
                        default: ""
                        required: true
                    - variable: containers
                      label: Containers
                      description: The containers to add to this network.
                      schema:
                        type: list
                        items:
                          - variable: container
                            label: Container
                            schema:
                              type: dict
                              attrs:
                                - variable: name
                                  label: Container Name
                                  schema:
                                    type: string
                                    required: true
                                    enum:
                                      - value: server
                                        description: server
                                      - value: manager
                                        description: manager
                                - variable: config
                                  label: Container Network Configuration
                                  schema:
                                    type: dict
                                    attrs:
                                      - variable: aliases
                                        label: Aliases (Optional)
                                        description: The network aliases to use for this container on this network.
                                        schema:
                                          type: list
                                          default: []
                                          items:
                                            - variable: alias
                                              label: Alias
                                              schema:
                                                type: string
                                      - variable: interface_name
                                        label: Interface Name (Optional)
                                        description: The network interface name to use for this network
                                        schema:
                                          type: string
                                      - variable: mac_address
                                        label: MAC Address (Optional)
                                        description: The MAC address to use for this network interface.
                                        schema:
                                          type: string
                                      - variable: ipv4_address
                                        label: IPv4 Address (Optional)
                                        description: The IPv4 address to use for this network interface.
                                        schema:
                                          type: string
                                      - variable: ipv6_address
                                        label: IPv6 Address (Optional)
                                        description: The IPv6 address to use for this network interface.
                                        schema:
                                          type: string
                                      - variable: gw_priority
                                        label: Gateway Priority (Optional)
                                        description: Indicates the priority of the gateway for this network interface.
                                        schema:
                                          type: int
                                          "null": true
                                      - variable: priority
                                        label: Priority (Optional)
                                        description: Indicates in which order Compose connects the service's containers to its networks.
                                        schema:
                                          type: int
                                          "null": true

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: data
          label: Data Storage
          description:
            The path to store all Hytale server data including worlds,
            mods, backups, and configuration files.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        hidden: true
                        default: "data"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true
        - variable: additional_storage
          label: Additional Storage
          schema:
            type: list
            default: []
            items:
              - variable: storage_entry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        ixVolume: Is dataset created automatically by the system.</br>
                        Host Path: Is a path that already exists on the system.</br>
                        SMB Share: Is a SMB share that is mounted to as a volume.</br>
                        NFS Share: Is a NFS share that is mounted to as a volume.
                      schema:
                        type: string
                        required: true
                        default: "ix_volume"
                        enum:
                          - value: "host_path"
                            description: Host Path (Path that already exists on the system)
                          - value: "ix_volume"
                            description: ixVolume (Dataset created automatically by the system)
                          - value: "cifs"
                            description: SMB/CIFS Share (Mounts a volume to a SMB share)
                          - value: "nfs"
                            description: NFS Share (Mounts a volume to a NFS share)
                    - variable: read_only
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: mount_path
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                    - variable: host_path_config
                      label: Host Path Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "host_path"]]
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: acl
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                          - variable: path
                            label: Host Path
                            description: The host path to use for storage.
                            schema:
                              type: hostpath
                              show_if: [["acl_enable", "=", false]]
                              required: true
                    - variable: ix_volume_config
                      label: ixVolume Configuration
                      description: The configuration for the ixVolume dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "ix_volume"]]
                        $ref:
                          - "normalize/ix_volume"
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: dataset_name
                            label: Dataset Name
                            description: The name of the dataset to use for storage.
                            schema:
                              type: string
                              required: true
                              default: "storage_entry"
                          - variable: acl_entries
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                    - variable: cifs_config
                      label: SMB Configuration
                      description: The configuration for the SMB dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "cifs"]]
                        attrs:
                          - variable: server
                            label: Server
                            description: The server to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: path
                            label: Path
                            description: The path to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: username
                            label: Username
                            description: The username to use for the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: password
                            label: Password
                            description: The password to use for the SMB share.
                            schema:
                              type: string
                              required: true
                              private: true
                          - variable: domain
                            label: Domain
                            description: The domain to use for the SMB share.
                            schema:
                              type: string
                    - variable: nfs_config
                      label: NFS Configuration
                      description: The configuration for the NFS dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "nfs"]]
                        attrs:
                          - variable: server
                            label: Server
                            description: The server to mount the NFS share.
                            schema:
                              type: string
                              required: true
                          - variable: path
                            label: Path
                            description: The path to mount the NFS share.
                            schema:
                              type: string
                              required: true

  - variable: labels
    label: ""
    group: Labels Configuration
    schema:
      type: list
      default: []
      items:
        - variable: label
          label: Label
          schema:
            type: dict
            attrs:
              - variable: key
                label: Key
                schema:
                  type: string
                  required: true
              - variable: value
                label: Value
                schema:
                  type: string
                  required: true
              - variable: containers
                label: Containers
                description: Containers where the label should be applied
                schema:
                  type: list
                  items:
                    - variable: container
                      label: Container
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: server
                            description: server
                          - value: manager
                            description: manager

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for Hytale.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for Hytale.
                schema:
                  type: int
                  default: 4096
                  required: true
